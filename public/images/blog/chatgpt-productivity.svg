<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg1)"/>
  
  <!-- Geometric Background Elements -->
  <circle cx="150" cy="150" r="80" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="1050" cy="480" r="120" fill="#a855f7" opacity="0.08"/>
  <rect x="900" y="50" width="100" height="100" rx="12" fill="#8b5cf6" opacity="0.06"/>
  
  <!-- Main Content Area -->
  <rect x="100" y="150" width="1000" height="330" rx="20" fill="rgba(139, 92, 246, 0.05)" stroke="rgba(139, 92, 246, 0.2)" stroke-width="1"/>
  
  <!-- ChatGPT Icon -->
  <g transform="translate(200, 250)">
    <circle cx="50" cy="50" r="45" fill="url(#accent1)"/>
    <path d="M30 35h40v30H30z" fill="none" stroke="white" stroke-width="2" rx="4"/>
    <circle cx="38" cy="45" r="3" fill="white"/>
    <circle cx="62" cy="45" r="3" fill="white"/>
    <path d="M35 55h30" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Productivity Icons -->
  <g transform="translate(400, 250)">
    <!-- Calendar -->
    <rect x="10" y="15" width="30" height="25" rx="3" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="15" y1="10" x2="15" y2="20" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="35" y1="10" x2="35" y2="20" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="15" y1="25" x2="20" y2="25" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="25" y1="25" x2="35" y2="25" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="15" y1="30" x2="25" y2="30" stroke="#8b5cf6" stroke-width="1"/>
  </g>
  
  <g transform="translate(480, 250)">
    <!-- Task List -->
    <rect x="10" y="15" width="30" height="35" rx="3" fill="none" stroke="#a855f7" stroke-width="2"/>
    <line x1="15" y1="25" x2="35" y2="25" stroke="#a855f7" stroke-width="1"/>
    <line x1="15" y1="30" x2="35" y2="30" stroke="#a855f7" stroke-width="1"/>
    <line x1="15" y1="35" x2="30" y2="35" stroke="#a855f7" stroke-width="1"/>
    <circle cx="17" cy="25" r="1.5" fill="#a855f7"/>
    <circle cx="17" cy="30" r="1.5" fill="#a855f7"/>
    <circle cx="17" cy="35" r="1.5" fill="#a855f7"/>
  </g>
  
  <!-- Arrow connecting ChatGPT to productivity -->
  <path d="M320 300 Q380 280 420 300" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
    </marker>
  </defs>
  
  <!-- Title Text -->
  <text x="600" y="520" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">ChatGPT 5 Productivity</text>
  <text x="600" y="550" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="18">Your AI-powered productivity boost</text>
</svg>