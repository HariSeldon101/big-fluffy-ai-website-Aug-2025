<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg2)"/>
  
  <!-- Circuit pattern background -->
  <g opacity="0.1" stroke="#3b82f6" stroke-width="1" fill="none">
    <path d="M100 100 L200 100 L200 200 L300 200"/>
    <path d="M400 150 L500 150 L500 250 L600 250"/>
    <path d="M700 100 L800 100 L800 300 L900 300"/>
    <circle cx="200" cy="100" r="3" fill="#3b82f6"/>
    <circle cx="500" cy="150" r="3" fill="#3b82f6"/>
    <circle cx="800" cy="100" r="3" fill="#3b82f6"/>
  </g>
  
  <!-- Main Content Area -->
  <rect x="100" y="150" width="1000" height="330" rx="20" fill="rgba(59, 130, 246, 0.05)" stroke="rgba(59, 130, 246, 0.2)" stroke-width="1"/>
  
  <!-- Open Source Symbol -->
  <g transform="translate(200, 250)">
    <circle cx="50" cy="50" r="45" fill="none" stroke="url(#accent2)" stroke-width="3"/>
    <circle cx="50" cy="50" r="30" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="50" cy="50" r="15" fill="#3b82f6"/>
    <path d="M35 35 L65 65 M65 35 L35 65" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Company buildings -->
  <g transform="translate(450, 220)">
    <rect x="0" y="30" width="25" height="50" fill="#3b82f6" opacity="0.6"/>
    <rect x="30" y="20" width="25" height="60" fill="#1d4ed8" opacity="0.6"/>
    <rect x="60" y="35" width="25" height="45" fill="#3b82f6" opacity="0.6"/>
    
    <!-- Windows -->
    <rect x="5" y="35" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="12" y="35" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="5" y="45" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="12" y="45" width="4" height="4" fill="white" opacity="0.8"/>
    
    <rect x="35" y="25" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="42" y="25" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="35" y="35" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="42" y="35" width="4" height="4" fill="white" opacity="0.8"/>
    
    <rect x="65" y="40" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="72" y="40" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="65" y="50" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="72" y="50" width="4" height="4" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Connecting arrows -->
  <path d="M320 300 Q400 280 450 300" stroke="#3b82f6" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Privacy shield -->
  <g transform="translate(650, 240)">
    <path d="M25 15 Q25 10 30 10 L45 10 Q50 10 50 15 L50 35 Q50 45 40 50 L35 52 Q30 50 25 45 L25 15 Z" fill="#1d4ed8" opacity="0.7"/>
    <path d="M32 25 L37 30 L47 20" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Title Text -->
  <text x="600" y="520" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Open Source AI</text>
  <text x="600" y="550" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="18">Private AI for Companies</text>
</svg>